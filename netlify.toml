# Netlify конфигурация для Помоечка кормит

[build]
  # Инжектируем переменные окружения в конфиг
  command = "node scripts/inject-env.js"
  publish = "."

# Проксирование API запросов на Render backend
[[redirects]]
  from = "/api/*"
  to = "https://pomoechka-mvp.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "netlify"}

# Проксирование health check
[[redirects]]
  from = "/health"
  to = "https://pomoechka-mvp.onrender.com/health"
  status = 200
  force = true

# Перенаправления для SPA (должно быть последним!)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Заголовки безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Кэширование для статических файлов
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

